---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "arkid.fullname" . }}-redis
  labels:
    app.kubernetes.io/name: {{ include "arkid.name" . }}-redis
    helm.sh/chart: {{ include "arkid.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: tcp6379
  selector:
    app.kubernetes.io/name: {{ include "arkid.name" . }}-redis
    app.kubernetes.io/instance: {{ .Release.Name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "arkid.fullname" . }}-redis
  labels:
    app.kubernetes.io/name: {{ include "arkid.name" . }}-redis
    helm.sh/chart: {{ include "arkid.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "arkid.name" . }}-redis
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "arkid.name" . }}-redis
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      initContainers:
      - image: busybox
        command:
        - sh
        - -c
        - echo 65535 > /proc/sys/net/core/somaxconn
        imagePullPolicy: Always
        name: setsysctl
        securityContext:
          privileged: true
      containers:
        - name: "{{ .Chart.Name }}-redis"
          image: "{{ .Values.redis.image }}"
          imagePullPolicy: {{ .Values.redis.pullPolicy }}
          env:
            - name: TZ
              value: 'Asia/Shanghai'
      {{if .Values.imagePullSecrets }}
      imagePullSecrets:
        - name: {{ .Values.imagePullSecrets }}
      {{- end }}
